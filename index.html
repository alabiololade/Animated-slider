<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Verticaal slider</title>
</head>
<body>
    <h1>Project starter</h1>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:#FD3555">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color:skyblue">
                <h1>blueee sky</h1>
                <p>with its  mountains</p>
            </div>
            <div style="background-color:#252E33">
                <h1>lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color:#FFB866">
                <h1>flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image:url(https://wallpaperaccess.com/full/4120241.jpg)">
            </div>
            <div style="background-image:url(https://image.winudf.com/v2/image/Y29tLkxpdmVXYWxscGFwZXJzVUEuYXBwMDYzN19zY3JlZW5zaG90c18wXzE4NGMwZmE/screen-0.jpg?fakeurl=1&type=.jpg)">
        
            </div>
            <div style="background-image:url(https://thumbs.dreamstime.com/b/landscape-view-mountain-blue-sky-clouds-white-top-see-forest-below-cloudy-background-95816221.jpg)">
            </div>
            <div style="background-image:url(https://www.floraqueen.com/blog/wp-content/uploads/2020/04/shutterstock_663450001.jpg)">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
